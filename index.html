<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Ralycia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body {
      /* Background gradients mimicking image edge colors */
      background: radial-gradient(circle at top left, #D7A1FF, transparent 0%),
                  radial-gradient(circle at top right, #D7A1FF, transparent 0%),
                  radial-gradient(circle at bottom right, #CE9DF9, transparent 50%),
                  radial-gradient(circle at bottom left, #CE9DF9, transparent 50%),
                  #CE9DF9; /* Fallback background */
      background-size: 50% 50%;
      background-repeat: no-repeat;
      background-position: top left, top right, bottom right, bottom left, center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <img src="./assets/img/main_img.png" alt="Centered Image">
</body>
</html>
